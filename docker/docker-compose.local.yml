services:
  postgres:
    image: postgres:16
    container_name: chatjuicer-postgres
    environment:
      POSTGRES_USER: chatjuicer
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: chatjuicer
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatjuicer"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Separate test postgres for schema testing (no Alembic)
  postgres-test:
    image: postgres:16
    container_name: chatjuicer-postgres-test
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5434:5432"
    volumes:
      - pgdata-test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 5s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: chatjuicer-mysql
    environment:
      MYSQL_ROOT_PASSWORD: localdev
      MYSQL_DATABASE: testdb
      MYSQL_USER: chatjuicer
      MYSQL_PASSWORD: localdev
    ports:
      - "3307:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: chatjuicer-sqlserver
    # Required for Apple Silicon (M1/M2/M3) - runs via Rosetta emulation
    platform: linux/amd64
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "LocalDev123!"
    ports:
      - "1434:1433"
    volumes:
      - mssqldata:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "LocalDev123!", "-Q", "SELECT 1", "-C"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  pgdata:
  pgdata-test:
  mysqldata:
  mssqldata:
