<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Juicer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🧃 Chat Juicer</h1>
      <div style="display: flex; gap: 12px; align-items: center;">
        <!-- Session Management -->
        <div class="session-controls">
          <select class="session-selector" id="session-selector" title="Select conversation">
            <option value="">Loading sessions...</option>
          </select>
          <button class="new-session-btn" id="new-session-btn" title="New conversation">+ New</button>
          <button class="delete-session-btn" id="delete-session-btn" title="Delete current conversation">🗑️</button>
        </div>

        <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
          <span class="theme-toggle-icon" id="theme-icon">🌙</span>
          <span id="theme-text">Dark</span>
        </button>
        <div class="status">
          <div class="status-indicator" id="status-indicator"></div>
          <span id="status-text">Connected</span>
        </div>
        <button class="restart-button" id="restart-btn">Restart Bot</button>
      </div>
    </div>

    <div class="main-content">
      <div class="chat-panel">
        <div class="chat-container" id="chat-container">
        </div>

        <!-- AI Thinking Indicator -->
        <div class="ai-thinking" id="ai-thinking">
          <div class="ai-thinking-content">
            <div class="ai-thinking-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="ai-thinking-text">AI is thinking...</div>
          </div>
        </div>

        <!-- Legacy typing indicator (kept for compatibility) -->
        <div class="message assistant" style="display: none; padding: 0 20px 10px 20px;">
          <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="input-container">
      <div class="input-wrapper">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
          autocomplete="off"
        />
      </div>
      <button class="send-button" id="send-btn">Send</button>
    </div>
      </div>

      <div class="tools-panel" id="tools-panel">
        <div class="tools-header">
          <div class="tools-title">
            <span>🔧 Function Calls</span>
          </div>
        </div>
        <div class="tools-container" id="tools-container">
          <!-- Function cards will appear here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Toggle button outside of collapsible panel -->
  <div class="tools-toggle-wrapper" id="tools-toggle-wrapper">
    <button class="toggle-tools-btn" id="toggle-tools-btn" title="Toggle tools panel">
      ▶
    </button>
  </div>

  <script type="module" src="../electron/renderer/index.js"></script>
</body>
</html>
